name: Daily Recommendation (KOR)

on:
  schedule:
    # 매일 UTC 00:00 (한국 시간 오전 9:00) 실행 - 한국 장 시작 시점
    - cron: '0 0 * * *'
    # 매일 UTC 06:00 (한국 시간 오후 3:00) 실행 - 한국 장 마감 임박
    - cron: '0 6 * * *'
  workflow_dispatch: # 수동 실행 활성화

jobs:
  recommend:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 튜닝 결과 커밋을 위해 필요

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tuning (KOR)
        run: python tune.py kor

      - name: Run Recommendation (KOR) and Send Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          TARGET_CHANNEL_ID: ${{ secrets.TARGET_CHANNEL_ID }}
        run: python recommend.py kor --slack

      - name: Commit and Push updated config
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add config/kor.json
          git status
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(kor): update optimal parameters [skip ci]" && git push)
